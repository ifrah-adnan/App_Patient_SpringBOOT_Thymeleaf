<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template1">
<link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
<link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content1">
<div class="card">
    <div class="card-header"><h2>List Patient</h2>
    </div>
    <div class="card-body">
        <form method="get" th:action="@{index}">
            <label class="form-label"> Keyword</label>
            <input type="text" name="keyword" th:value="${keyword}">
            <button type="submit" class=" btn btn-success"><i class="bi bi-search"></i></button>

        </form>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Date Naissance</th>
                <th>Score</th>
                <th>Malade</th>
            </tr>
            <tr th:each="p:${patients}" >
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.score}"></td>
                <td th:text="${p.malade}"></td>
            <td ><a onclick="return confirm('etez vous sur de supprimer')" class="btn btn-danger" th:href="@{/delete(id=${p.id},keyword=${keyword},page=${currentPage})}"> <i class="bi bi-trash"></i>Delete </a></td>
                <td ><a class="btn btn-success" th:href="@{/formupdate(id=${p.id},keyword=${keyword},page=${currentPage})}"> <i class="bi bi-pencil-fill"></i>Edit </a></td>

            </tr>

            </thead>
        </table>
        <button class="btn btn-danger"><a onclick="return confirm('etez vous sur de supprimer tous ??')"  th:href="@{/deleteAll}" class="btn btn-danger">Supprimer Tous <i class="bi bi-trash"></i></a> </button>
        <ul class="nav nav-pills ">
            <li th:each="pag,status:${pages}">

                <a th:href="@{/index(page=${status.index},keyword=${keyword})}" th:text="${status.index}" th:class="${currentPage==status.index}?'btn btn-info m-1' : 'btn btn-outline-info m-1' "></a>
            </li>
        </ul>

    </div>
</div>
</div>

</body>
</html>
